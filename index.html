<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website im Aufbau — Josie H Matchèque</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        :root {
            --bg: #0f0f0f;
            --fg: #eaeaea;
            --muted: #9aa0a6;
            --accent: #2a7463;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            display: grid;
            place-items: center;
            background: radial-gradient(ellipse at 50% 40%, #151515 0%, #0f0f0f 60%);
            color: var(--fg);
            font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            text-rendering: optimizeLegibility;
        }

        main {
            text-align: center;
            padding: 2rem;
            max-width: min(720px, 92vw)
        }

        img {
            max-width: min(520px, 90vw);
            height: auto;
            display: block;
            margin: 0 auto 1rem
        }

        .note {
            color: var(--muted);
            margin: .25rem 0 0
        }

        a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid #215a4f
        }

        a:hover {
            opacity: .9
        }
    </style>
</head>

<body>
    <main>
        <img src="img/wip1.png" alt="Dackel mit Baustellenband – Website im Aufbau">
        <p class="note">Wir polieren Texte und Seiten. Schau bald wieder vorbei.</p>
        <p class="note">Kontakt: <a href="mailto:m.j.hamatschek@mail.de">m.j.hamatschek@mail.de</a></p>
    </main>
</body>

</html>
